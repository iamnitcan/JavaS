<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Scope</h2>

<p>Outside myFunction() College is undefined.</p>

<p id="demo1"> </p>

<p id="demo2"></p>

<script>

myFunction();

function myFunction() {
  var college = "BMSC";
  document.getElementById("demo1").innerHTML ="typeof"+ college;
}
document.getElementById("demo2").innerHTML = typeof college + college;


</script>

</body>
</html>
